apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-ingress-controller
  namespace: nginx-ingress-controller
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 1.12.x
      sourceRef:
        kind: HelmRepository
        name: nginx-ingress-controller
        namespace: flux-system
  targetNamespace: nginx-ingress-controller
  interval: 15m
  timeout: 5m
  values:
    controller:
      hostNetwork: true
      replicaCount: 2
      service:
        type: LoadBalancer
      metrics:
        enabled: true