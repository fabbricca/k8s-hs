apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config--metallb-system
  namespace: flux-system
spec:
  interval: 15m
  dependsOn: 
  - name: metallb--metallb-system  
  path: ./
  prune: true
  timeout: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: metallb-controller
      namespace: metallb-system