apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.12.x
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: oauth2-proxy
  values:
    config:
      existingSecret: github-oauth-secret
    extraArgs:
      provider: "github"
    ingress: 
      enabled: true
      path: /oauth2
      hosts:
        - dashboard.iberu.me
      annotations: 
        kubernetes.io/ingress.class: nginx
        certmanager.k8s.io/cluster-issuer: letsencrypt-production
      tls:
      - secretName: letsencrypt-wildcard-cert
        hosts:
          - dashboard.iberu.me